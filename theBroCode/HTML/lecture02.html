download: Indicates that the target resource should be downloaded rather than navigated to. This is often used for links to files.
rel: Specifies the relationship between the current document and the linked document. Common values 
include nofollow, which instructs search engines not to follow the link, and noopener noreferrer, which enhances security when opening links in a new window.    
aria-*: Attributes for accessibility. For example, aria-label can be used to provide a label for screen readers.

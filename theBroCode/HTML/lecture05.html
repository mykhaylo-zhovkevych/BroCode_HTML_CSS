<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<!-- GROUP TOGETHER HTML -->
<!-- <span> inline container to group elements for styling purposes
      <div>  block container to group elements for styling purposes -->                                                           

<h1><span style="background-color: brown;">this is a span title</span></h1>
<h1><div style="background-color: aquamarine;">this is a div title</div></h1>

<p><span style="background-color: brown;">this is a span sentence</span></p>
<p><div style="background-color: aquamarine;">this a div sentence</div></p>

<p>
    This is a paragraph with both a 
    <span style="color: blue;">blue</span> 
    word and a 
    <div style="background-color: lightgray; padding: 5px; display: inline;">
        <span style="color: red;">red</span> box
    </div>.
</p>


</body>
</html>
